.center {

}

.myButton {

    border: none;

    text-align: center;
    text-decoration: none;

}

.myButton:active {
  background-color: #2c47f5;
  transform: translateY(4px);
}

.btnIcon {
    vertical-align: sub;
    height: 28px;
    width: 28px;
}
</style>
